{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2>My Orders</h2>
  <div class="table-responsive">
    <table class="table table-sm align-middle">
      <thead class="table-dark">
        <tr><th>ID</th><th>Date</th><th>Status</th><th>Total</th><th></th></tr>
      </thead>
      <tbody>
        {% for o in orders %}
        <tr>
          <td>#{{ o.id }}</td>
          <td>{{ o.created_at|date:"Y-m-d H:i" }}</td>
          <td>{{ o.get_status_display }}</td>
          <td>â‚¬{{ o.total|floatformat:2 }}</td>
          <td><a class="btn btn-sm btn-outline-secondary" href="{% url 'profiles:order_detail' o.id %}">View</a></td>
        </tr>
        {% empty %}
        <tr><td colspan="5" class="text-muted">No orders yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
