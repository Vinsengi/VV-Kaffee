{% extends "base.html" %}
{% block content %}
<div class="container py-4" style="max-width: 820px;">
  <h3 class="mb-3">Leave a review for Order #{{ order.id }}</h3>
  <p class="text-secondary">Choose a product to review.</p>

  <div class="list-group">
    {% for it in items %}
      <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
         href="{% url 'reviews:product_review' it.product.id %}">
        <div>
          <div class="fw-semibold">{{ it.product_name_snapshot }}</div>
          <div class="small text-secondary">x{{ it.quantity }} • {{ it.weight_grams }}g • {{ it.grind|default:"—" }}</div>
        </div>
        <span class="btn btn-sm btn-outline-primary">Review</span>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
