<!doctype html>
<html lang=""en"">
  <head>
    <meta charset=""utf-8"">
    <meta name=""viewport"" content=""width=device-width, initial-scale=1"">
    <title>Versöhnung und Vergebung Kaffee</title>
    <link href=""https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"" rel=""stylesheet"">
  </head>
  <body class=""bg-light"">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">VV Kaffee</a>

        <div class="ms-auto d-flex align-items-center gap-2">
          <a class="btn btn-outline-light btn-sm position-relative" href="/cart/">
            Cart
            {% if cart_item_count %}
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ cart_item_count }}
              </span>
            {% endif %}
          </a>
        </div>
      </div>
    </nav>

    {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags|default:'info' }} mb-2" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}




    <main class=""container py-5"">
      {% block content %}{% endblock %}
    </main>

    <footer class=""text-center py-4 text-secondary"">
      <small>&copy; {% now "Y" %} Versöhnung und Vergebung Kaffee</small>

    </footer>

    <script src=""https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js""></script>
  </body>
</html>
